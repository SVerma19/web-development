<html>
  <head>
	<link rel="stylesheet" href="css/forms.css">
	<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
  </head>

  <div id="wrapper">
	<h1 id="headline">Music Survey</h1>

	<main>
		<form method="post" action=" ">

		<fieldset>
		  <legend><h3>Contact Us:</h3></legend>
		    <label>First name</label>
		      <input required type="text" placeholder="-">
		    
		    <div style="margin-bottom: 15px"></div>
		    
		    <label>E-mail</label>
		      <input required type="email" placeholder="-">
		    <br>

		  <div style="margin-bottom: 15px"></div>
		</fieldset>


		<fieldset>
		  <legend><h3>Select your favorite type of music:</h3></legend>
		    <input type="radio" value="pop">Pop<br>
		    <input type="radio" value="classical">Classical<br>
		    <input type="radio" value="folk">Folk<br>
		    <input type="radio" value="hip-hop/rap">Hip-Hop/Rap<br>
		    <input type="radio" value="rock">Rock<br>
		    <input type="radio" value="funk">Funk

		  <div style="margin-bottom: 15px"></div>
		</fieldset>

		<fieldset>
		  <legend><h3>Select how you listen to music:</h3></legend>
		    <input type="checkbox" value="spotify">Spotify<br>
		    <input type="checkbox" value="apple">Apple Music<br>
		    <input type="checkbox" value="pandora">Pandora<br>
		    <input type="checkbox" value="radio">Radio<br>
		    <input type="checkbox" value="soundcloud">Soundcloud
		    
		  <div style="margin-bottom: 15px"></div>
		</fieldset>

		<fieldset>
		  <legend><h3>Select the location you listen to music:</h3></legend>
		    <select size="3" style="width: 150px">
		     <option>Park</option>
		     <option>School</option>
		     <option>Room</option>
		     <option>Toilet</option>
		     <option>Car</option>
		     <option>Gym</option>
		    </select>

		  <div style="margin-bottom: 15px"></div>
		</fieldset>

		<fieldset>
		  <legend><h3>Comment:</h3></legend>
	        <textarea rows="3" col="60"></textarea>
	        
	        <div style="margin-bottom: 15px"></div>
	        
	        <input type="submit" value="Submit">
	        <input type="reset" value="Reset">

	      <div style="margin-bottom: 15px"></div>
		</fieldset>

	    </form>
	</main>

	<footer>
	  <p>Sachin Verma</p>
	  <a href="mailto:sachin.verma@student.fairfield.edu">sachin.verma@student.fairfield.edu</a>
	</footer>
  </div>
</html>
